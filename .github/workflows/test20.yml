name: TypeScript linter

on:
  push:

jobs:
  my-typescript-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4 # or v4
        with:
          node-version: '18' # or your version
      - name: Install dependencies
        run: |
          npm install typescript eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin
      - name: Run TypeScript linter
        run: |
          set -e
          npx eslint src/bad.ts