name: markdown linter

on:
  push:

jobs:
  my-markdown-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Install linter
        run: npm install remark-cli remark-preset-lint-consistent
      - name: Run markdown linter
        run: |
          set -e # Add set -e here
          npx remark . --use remark-preset-lint-consistent --frail