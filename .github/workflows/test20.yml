name: Build React app

on:
  push:
    branches:
      - master
jobs:
  my-react-build:
    runs-on: ubuntu-latest
    steps:
      - name: fetch code
        uses: actions/checkout/@v4
      - name: install node
        uses: actions/setup-node/@v4
        with:
          node-version: '18'
      - name: install depdendecis
        run: yarn install
      - name: build app
        run: yarn build
      - name: upload Artifact
        uses: actions/upload-artifact/@v4
        with:
          name: react-build
          path: dist