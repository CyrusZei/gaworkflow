name: markdown linter

on:
    push:

jobs:
    my-markdown-linter:
        runs-on: ubuntu-latest
        steps:
            - name: Fail safe
              run: set -e
            - name: Install linter
              run: npm install remark-cli remark-preset-lint-consistent
            - name: Run markdown linter
              run: npx remark . --use remark-preset-lint-consistent --frail